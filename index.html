<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>TZ Soluções - Cotações</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background: #1f2937;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    main {
      max-width: 1100px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 5px;
    }

    .info {
      margin-bottom: 20px;
    }

    .info p {
      margin: 4px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #d1d5db;
      padding: 8px;
      text-align: left;
    }

    th {
      background: #f3f4f6;
    }

    input {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    .erro {
      color: red;
      font-weight: bold;
    }
  </style>
</head>

<body>

<header>
  TZ Soluções Cotações
</header>

<main>

  <div id="erro" class="erro"></div>

  <div class="info">
    <h2>Empresa Solicitante</h2>
    <p><strong>Nome:</strong> <span id="solicitanteNome"></span></p>
    <p><strong>CNPJ:</strong> <span id="solicitanteCnpj"></span></p>
  </div>

  <div class="info">
    <h2>Empresa Fornecedora</h2>
    <p><strong>Nome:</strong> <span id="fornecedorNome"></span></p>
  </div>

  <h2>Produtos para Cotação</h2>

  <table>
    <thead>
      <tr>
        <th>Produto</th>
        <th>Quantidade</th>
        <th>Marca</th>
        <th>Valor Unitário</th>
        <th>Impostos</th>
      </tr>
    </thead>
    <tbody id="tabelaProdutos"></tbody>
  </table>

  <button onclick="enviarCotacao()">Enviar Cotação</button>

</main>

<footer>
  © TZ Soluções
</footer>

<script>
  function obterDadosDaURL() {
    const params = new URLSearchParams(window.location.search);
    const base64 = params.get("dados");

    if (!base64) {
      return null;
    }

    try {
      return JSON.parse(atob(base64));
    } catch {
      return null;
    }
  }

  const dados = obterDadosDaURL();

  if (!dados) {
    document.getElementById("erro").innerText =
      "Erro: Nenhum dado válido foi informado na URL.";
  } else {
    document.getElementById("solicitanteNome").innerText =
      dados.empresaSolicitante?.nome || "";

    document.getElementById("solicitanteCnpj").innerText =
      dados.empresaSolicitante?.cnpj || "";

    document.getElementById("fornecedorNome").innerText =
      dados.empresaFornecedor?.nome || "";

    const tbody = document.getElementById("tabelaProdutos");

    dados.produtos.forEach((produto, index) => {
      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td>${produto.nome}</td>
        <td>${produto.quantidade}</td>
        <td><input id="marca_${index}" placeholder="Marca"></td>
        <td><input id="valor_${index}" type="number" step="0.01" placeholder="0,00"></td>
        <td><input id="imposto_${index}" type="number" step="0.01" placeholder="0,00"></td>
      `;

      tbody.appendChild(tr);
    });
  }

  function enviarCotacao() {
    if (!dados) return;

    const retorno = {
      empresaSolicitante: dados.empresaSolicitante,
      empresaFornecedor: dados.empresaFornecedor,
      produtos: dados.produtos.map((p, i) => ({
        nome: p.nome,
        quantidade: p.quantidade,
        marca: document.getElementById(`marca_${i}`).value,
        valorUnitario: parseFloat(document.getElementById(`valor_${i}`).value || 0),
        impostos: parseFloat(document.getElementById(`imposto_${i}`).value || 0)
      }))
    };

    console.log("JSON enviado para API:", retorno);

    // Exemplo de envio para sua API Delphi
    /*
    fetch("https://sua-api-delphi/cotacao", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(retorno)
    })
    .then(r => r.json())
    .then(() => alert("Cotação enviada com sucesso!"))
    .catch(() => alert("Erro ao enviar cotação"));
    */
  }
</script>

</body>
</html>

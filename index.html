<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>TZ Solu√ß√µes - Cota√ß√µes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 25px;
      text-align: center;
    }

    header h1 {
      color: #667eea;
      font-size: 28px;
      font-weight: 600;
    }

    .erro {
      background: #fee;
      border-left: 4px solid #e53e3e;
      color: #c53030;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .erro.ativo {
      display: block;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .card h2 {
      color: #2d3748;
      font-size: 20px;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid #e2e8f0;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }

    .info-item {
      background: #f7fafc;
      padding: 12px 15px;
      border-radius: 8px;
      border-left: 3px solid #667eea;
    }

    .info-item label {
      display: block;
      font-size: 12px;
      color: #718096;
      text-transform: uppercase;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .info-item span {
      display: block;
      color: #2d3748;
      font-size: 16px;
      font-weight: 500;
    }

    .cotacao-id {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: inline-block;
      padding: 8px 20px;
      border-radius: 20px;
      font-size: 16px;
      font-weight: 600;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin-top: 15px;
    }

    thead {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    th, td {
      padding: 12px;
      text-align: left;
    }

    tbody tr:hover {
      background: #f7fafc;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 2px solid #e2e8f0;
      border-radius: 6px;
    }

    .btn-enviar {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
    }

    footer {
      text-align: center;
      color: white;
      padding: 20px;
      margin-top: 30px;
    }
  </style>
</head>

<body>

<div class="container">

  <header>
    <h1>üè¢ TZ Solu√ß√µes - Sistema de Cota√ß√µes</h1>
  </header>

  <div id="erro" class="erro"></div>

  <div class="card">
    <h2>üìã Identifica√ß√£o da Cota√ß√£o</h2>
    <div style="text-align:center">
      <span class="cotacao-id">ID: <span id="idCotacao">-</span></span>
    </div>
  </div>

  <div class="card">
    <h2>üè≠ Empresa Solicitante</h2>
    <div class="info-grid">
      <div class="info-item">
        <label>Nome</label>
        <span id="solicitanteNome">-</span>
      </div>
      <div class="info-item">
        <label>CNPJ</label>
        <span id="solicitanteCnpj">-</span>
      </div>
    </div>
  </div>

  <div class="card">
    <h2>üöö Empresa Fornecedora</h2>
    <div class="info-grid">
      <div class="info-item">
        <label>Nome</label>
        <span id="fornecedorNome">-</span>
      </div>
      <div class="info-item">
        <label>CNPJ</label>
        <span id="fornecedorCnpj">-</span>
      </div>
    </div>
  </div>

  <div class="card">
    <h2>üì¶ Produtos</h2>
    <table>
      <thead>
        <tr>
          <th>Produto</th>
          <th>Qtd</th>
          <th>Marca</th>
          <th>Valor</th>
          <th>Imposto</th>
        </tr>
      </thead>
      <tbody id="tabelaProdutos"></tbody>
    </table>

    <button class="btn-enviar" onclick="enviarCotacao()">Enviar Cota√ß√£o</button>
  </div>

</div>

<footer>
  ¬© 2024 TZ Solu√ß√µes
</footer>

<script>
function obterDadosDaURL() {
  const p = new URLSearchParams(window.location.search);
  const b64 = p.get("dados");
  if (!b64) return null;
  try {
    return JSON.parse(atob(b64));
  } catch {
    return null;
  }
}

function mostrarErro(msg) {
  const e = document.getElementById("erro");
  e.innerText = msg;
  e.classList.add("ativo");
  window.scrollTo({ top: 0, behavior: "smooth" });
}

function limparErro() {
  const e = document.getElementById("erro");
  e.innerText = "";
  e.classList.remove("ativo");
}

const dados = obterDadosDaURL();

if (!dados) {
  mostrarErro("Nenhum dado v√°lido foi informado.");
} else {
  document.getElementById("idCotacao").innerText = dados.idCotacao || 0;
  document.getElementById("solicitanteNome").innerText = dados.empresaSolicitante?.nome || "-";
  document.getElementById("solicitanteCnpj").innerText = dados.empresaSolicitante?.cnpj || "-";
  document.getElementById("fornecedorNome").innerText = dados.empresaFornecedor?.nome || "-";
  document.getElementById("fornecedorCnpj").innerText = dados.empresaFornecedor?.cnpj || "-";

  const tbody = document.getElementById("tabelaProdutos");

  dados.produtos.forEach((p, i) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${p.nome}</td>
      <td>${p.quantidade}</td>
      <td><input id="marca_${i}"></td>
      <td><input id="valor_${i}" type="number" step="0.01"></td>
      <td><input id="imposto_${i}" type="number" step="0.01"></td>
    `;
    tbody.appendChild(tr);
  });
}

async function enviarCotacao() {
  limparErro();

  const produtos = dados.produtos.map((p, i) => ({
    nome: p.nome,
    quantidade: p.quantidade,
    marca: document.getElementById(`marca_${i}`).value,
    valorUnitario: parseFloat(document.getElementById(`valor_${i}`).value || 0),
    impostos: parseFloat(document.getElementById(`imposto_${i}`).value || 0)
  }));

  const payload = {
    idCotacao: dados.idCotacao || 0,
    empresaSolicitante: dados.empresaSolicitante,
    empresaFornecedor: dados.empresaFornecedor,
    produtos
  };

  try {
    const res = await fetch("/cotacao", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    if (res.status === 200) {
      alert("‚úÖ Cota√ß√£o enviada com sucesso!");
      return;
    }

    const erro = await res.text();
    mostrarErro(erro || "Erro ao enviar cota√ß√£o.");

  } catch {
    mostrarErro("Erro de comunica√ß√£o com o servidor.");
  }
}
</script>

</body>
</html>

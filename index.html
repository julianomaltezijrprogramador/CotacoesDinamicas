<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>TZ Solu√ß√µes - Cota√ß√µes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 25px;
      text-align: center;
    }

    header h1 {
      color: #667eea;
      font-size: 28px;
      font-weight: 600;
    }

    .erro {
      background: #fee;
      border-left: 4px solid #e53e3e;
      color: #c53030;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .erro.ativo {
      display: block;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .card h2 {
      color: #2d3748;
      font-size: 20px;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid #e2e8f0;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }

    .info-item {
      background: #f7fafc;
      padding: 12px 15px;
      border-radius: 8px;
      border-left: 3px solid #667eea;
    }

    .info-item label {
      display: block;
      font-size: 12px;
      color: #718096;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .info-item span {
      display: block;
      color: #2d3748;
      font-size: 16px;
      font-weight: 500;
    }

    .cotacao-id {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: inline-block;
      padding: 8px 20px;
      border-radius: 20px;
      font-size: 16px;
      font-weight: 600;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin-top: 15px;
    }

    thead {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    th {
      padding: 15px 12px;
      text-align: left;
      font-weight: 600;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    th:first-child {
      border-radius: 8px 0 0 0;
    }

    th:last-child {
      border-radius: 0 8px 0 0;
    }

    td {
      padding: 15px 12px;
      border-bottom: 1px solid #e2e8f0;
      color: #2d3748;
    }

    tbody tr:hover {
      background: #f7fafc;
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid #e2e8f0;
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn-enviar {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-enviar:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
    }

    .btn-enviar:active {
      transform: translateY(0);
    }

    footer {
      text-align: center;
      color: white;
      padding: 20px;
      margin-top: 30px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      header h1 {
        font-size: 22px;
      }

      .card {
        padding: 20px;
      }

      table {
        font-size: 13px;
      }

      th, td {
        padding: 10px 8px;
      }
    }
  </style>
</head>

<body>

<div class="container">
  
  <header>
    <h1>üè¢ TZ Solu√ß√µes - Sistema de Cota√ß√µes</h1>
  </header>

  <div id="erro" class="erro"></div>

  <div class="card">
    <h2>üìã Identifica√ß√£o da Cota√ß√£o</h2>
    <div style="text-align: center; padding: 10px 0;">
      <span class="cotacao-id">ID: <span id="idCotacao">-</span></span>
    </div>
  </div>

  <div class="card">
    <h2>üè≠ Empresa Solicitante</h2>
    <div class="info-grid">
      <div class="info-item">
        <label>Nome da Empresa</label>
        <span id="solicitanteNome">-</span>
      </div>
      <div class="info-item">
        <label>CNPJ</label>
        <span id="solicitanteCnpj">-</span>
      </div>
    </div>
  </div>

  <div class="card">
    <h2>üöö Empresa Fornecedora</h2>
    <div class="info-grid">
      <div class="info-item">
        <label>Nome da Empresa</label>
        <span id="fornecedorNome">-</span>
      </div>
      <div class="info-item">
        <label>CNPJ</label>
        <span id="fornecedorCnpj">-</span>
      </div>
    </div>
  </div>

  <div class="card">
    <h2>üì¶ Produtos para Cota√ß√£o</h2>
    <div style="overflow-x: auto;">
      <table>
        <thead>
          <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Marca</th>
            <th>Valor Unit√°rio</th>
            <th>Impostos</th>
          </tr>
        </thead>
        <tbody id="tabelaProdutos"></tbody>
      </table>
    </div>
    <button class="btn-enviar" onclick="enviarCotacao()">Enviar Cota√ß√£o</button>
  </div>

</div>

<footer>
  ¬© 2024 TZ Solu√ß√µes - Todos os direitos reservados
</footer>

<script>
  function obterDadosDaURL() {
    const params = new URLSearchParams(window.location.search);
    const base64 = params.get("dados");
    if (!base64) return null;

    try {
      return JSON.parse(atob(base64));
    } catch {
      return null;
    }
  }

  function mostrarErro(mensagem) {
    const erroDiv = document.getElementById("erro");
    erroDiv.innerText = mensagem;
    erroDiv.classList.add("ativo");
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  function limparErro() {
    const erroDiv = document.getElementById("erro");
    erroDiv.innerText = "";
    erroDiv.classList.remove("ativo");
  }

  const dados = obterDadosDaURL();

  if (!dados) {
    mostrarErro("‚ö†Ô∏è Erro: Nenhum dado v√°lido foi informado na URL.");
  } else {
    document.getElementById("idCotacao").innerText = Number(dados.idCotacao) || 0;
    document.getElementById("solicitanteNome").innerText = dados.empresaSolicitante?.nome || "-";
    document.getElementById("solicitanteCnpj").innerText = dados.empresaSolicitante?.cnpj || "-";
    document.getElementById("fornecedorNome").innerText = dados.empresaFornecedor?.nome || "-";
    document.getElementById("fornecedorCnpj").innerText = dados.empresaFornecedor?.cnpj || "-";

    const tbody = document.getElementById("tabelaProdutos");

    dados.produtos.forEach((produto, index) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td><strong>${produto.nome}</strong></td>
        <td>${produto.quantidade}</td>
        <td><input id="marca_${index}" placeholder="Digite a marca"></td>
        <td><input id="valor_${index}" type="number" step="0.01" placeholder="R$ 0,00"></td>
        <td><input id="imposto_${index}" type="number" step="0.01" placeholder="R$ 0,00"></td>
      `;
      tbody.appendChild(tr);
    });
  }

  function enviarCotacao() {
    limparErro();

    if (!dados) return;

    const produtosValidados = [];

    for (let i = 0; i < dados.produtos.length; i++) {
      const marca = document.getElementById(`marca_${i}`).value.trim();
      const valor = parseFloat(document.getElementById(`valor_${i}`).value || 0);
      const imposto = parseFloat(document.getElementById(`imposto_${i}`).value || 0);

      produtosValidados.push({
        nome: dados.produtos[i].nome,
        quantidade: dados.produtos[i].quantidade,
        marca: marca,
        valorUnitario: valor,
        impostos: imposto
      });
    }

    const payload = {
      idCotacao: parseInt(dados.idCotacao, 10),
      empresaSolicitante: dados.empresaSolicitante,
      empresaFornecedor: dados.empresaFornecedor,
      produtos: produtosValidados
    };

    fetch("http://179.127.27.205:8888/tz/cotacao", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    })
    .then(r => {
      if (!r.ok) throw new Error();
      alert("‚úÖ Cota√ß√£o respondida com sucesso!");
      limparErro();
    })
    .catch(() => {
      mostrarErro("‚ùå Erro ao enviar a cota√ß√£o. Tente novamente.");
    });
  }
</script>

</body>
</html>
